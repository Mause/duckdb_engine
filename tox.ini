[tox]
envlist = py{37,38,39,310}-{mypy,duckdb040,duckdb051,duckdb061,duckdb071,duckdb081,duckdb091}-sqlalchemy{13,14,20}, duckdb_master
isolated_build = True
requires =
    tox-gh-actions
    tox-poetry-installer==1.0.0b1
    poetry

[gh-actions]
python =
    3.7: py37-{duckdb040,duckdb051,duckdb061,duckdb071,duckdb081,duckdb091}-sqlalchemy{13,14,20}
    3.8: py38-{duckdb040,duckdb051,duckdb061,duckdb071,duckdb081,duckdb091,mypy}-sqlalchemy{13,14,20}
    3.9: py39-{duckdb040,duckdb051,duckdb061,duckdb071,duckdb081,duckdb091}-sqlalchemy{13,14,20}
    3.10: py310-{duckdb040,duckdb051,duckdb061,duckdb071,duckdb081,duckdb091}-sqlalchemy{13,14,20}

[testenv:mypy]
commands =
    mypy .

[testenv:ibis]
commands =
    pip install ibis-framework[duckdb]
    pytest --junitxml=results.xml --cov --cov-report xml:coverage.xml --verbose -rs -k ibis

[testenv]
deps =
    duckdb_master: duckdb
    duckdb040: duckdb==0.4.0
    duckdb051: duckdb==0.5.1
    duckdb061: duckdb==0.6.1
    duckdb071: duckdb==0.7.1
    duckdb081: duckdb==0.8.1
    duckdb081: duckdb==0.9.1
    sqlalchemy13: sqlalchemy~=1.3.0
    sqlalchemy14: sqlalchemy~=1.4.0
    sqlalchemy20: sqlalchemy~=2.0.0
commands =
    pytest --junitxml=results.xml --cov --cov-report xml:coverage.xml --verbose -rs --remote-data
poetry_dep_groups = dev
require_poetry = True
passenv = HOME
setenv =
    SQLALCHEMY_WARN_20: true
install_command = pip install --pre -U {opts} {packages}
envlogdir = logs
