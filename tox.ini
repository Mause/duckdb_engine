[tox]
envlist = py36, py37, py38, py39, mypy, duckdb_master, sqlalchemy_master
isolated_build = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, mypy
    3.9: py39,
    3.10: py310

[testenv:mypy]
commands =
    mypy .

[testenv:duckdb_master]
deps =
    duckdb

[testenv:sqlalchemy_master]
commands_pre =
    pip install -U git+https://github.com/sqlalchemy/sqlalchemy#egg=sqlalchemy

[testenv]
commands =
    pytest --junitxml=results.xml --cov --cov-report xml:coverage.xml --verbose -rs
install_dev_deps = True
require_poetry = True
passenv = HOME
install_command = pip install --pre -U {opts} {packages}
