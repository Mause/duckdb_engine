[tox]
envlist = py37, py38, py39, py310, mypy
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38, mypy
    3.9: py39,
    3.10: py310

[testenv]
whitelist_externals = poetry
commands =
    poetry env remove python3
    poetry install -v
    poetry run pytest --junitxml=results.xml
