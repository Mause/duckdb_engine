name: Publish python package
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.15
        with:
          python_version: 3.8
          pypi_token: ${{ secrets.PYPI_TOKEN }}
